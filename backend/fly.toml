app = "community-address-api"
primary_region = "lhr"

[build]

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

# Readiness check - verifies DB connectivity before routing traffic
[[http_service.checks]]
  grace_period = "10s"
  interval = "15s"
  method = "GET"
  timeout = "5s"
  path = "/readyz"

# Liveness check - lightweight check that process is responsive
[[http_service.checks]]
  grace_period = "5s"
  interval = "30s"
  method = "GET"
  timeout = "2s"
  path = "/livez"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
